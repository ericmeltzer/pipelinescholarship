<p><b>申请方式</b>
志学奖学金的申请资格：
<ul><li>普通高中高三学生或复读生。</li>
<li>大学一年级在校学生，专业包括数学、物理学、化学、天文学、地理学、生物学和医学。</li>
</ul>

志学奖学金申请材料：
1．个人简历一份（两页纸以内）。
2．推荐信一封。
3．高中和大学成绩单各一份（高中在校生不要求大学成绩单）。
4．个人陈述一份（1500字以内）。

请将所有申请材料电子版于2012年5月1日前发至pipelinescholarship@gmail.com。
